<div class="trainer">
    <h1>Welcome Pokémon Trainer</h1>

    <!-- Submit function added for the form (button) with validation -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <label for=name>Trainer Name: </label>

        <br>
        <input type="text id=name" name="trainername" placeholder="Example Ash" ngModel #trainername="ngModel" required>
        <br>
        <br>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success">Lets Go Catch Some Pokémon!</button>

        <p>{{loginForm.valid}}</p>
    </form>


</div>
